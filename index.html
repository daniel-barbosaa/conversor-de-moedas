<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!--FONTES-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <!--CSS -->
    <link rel="stylesheet" href="style.css">


    <!--SCRIPT-->
    <script src="script.js" defer></script>

    <title>CONVERSOR DE MOEDAS</title>
</head>

<body>

    <div class="container">
        <header><h1>Coin converter</h1></header>
        <main>
            <label>Converter <b>de</b>
                <select>
                    <option>R$ Real brasileiro</option>
                </select>
            </label>
           

            <label> Converter <b>para</b>
                <select id="selected-currency">
                    <option>US$ Dólar americano</option>
                    <option>€ Euro</option>
                    <option>₿ Bitcoin</option>
                </select>
            </label>

            <label> Valor
                <input class="" id="value" type="number" placeholder="R$10.000,00">
            </label>

            <button id="btn-converter">Converter</button>

            <section>
                <div class="currency-chosen">
                    <img src="assets/brasil.png" alt="simbolo-brasil">
                    <p class="currency-text">Real</p>
                    <p id="currency-value-text" class="currency-value">R$ 10.000,00</p>
                </div>

                <img class="arrow" src="assets/seta.png" alt="seta-para-baixo">

                <div class="currency-chosen">
                    <img id="country" src="assets/eua.png" alt="simbola-eua">
                    <p id="currency-text">Dolár americano</p>
                    <p id="converted-value" class="currency-value">US$ 2.000,00</p>
                </div>
            </section>
        </main>
    </div>

</body>

</html>
